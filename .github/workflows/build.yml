name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  FVM_VERSION: '3.2.1'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Cache FVM
        uses: actions/cache@v4
        with:
          path: ~/fvm
          key: fvm-${{ runner.os }}-${{ hashFiles('.fvmrc') }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Install FVM
        run: |
          dart pub global activate fvm ${{ env.FVM_VERSION }}
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install Flutter via FVM
        run: |
          fvm install
          fvm flutter --version

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang pkg-config libgtk-3-dev

      - name: Get dependencies
        run: fvm flutter pub get

      - name: Run tests
        run: fvm flutter test

      - name: Build Linux
        run: fvm flutter build linux --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Cache FVM
        uses: actions/cache@v4
        with:
          path: ~/fvm
          key: fvm-${{ runner.os }}-${{ hashFiles('.fvmrc') }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Install FVM
        run: |
          dart pub global activate fvm ${{ env.FVM_VERSION }}
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install Flutter via FVM
        run: |
          fvm install
          fvm flutter --version

      - name: Get dependencies
        run: fvm flutter pub get

      - name: Run tests
        run: fvm flutter test

      - name: Build macOS
        run: fvm flutter build macos --release

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Cache FVM
        uses: actions/cache@v4
        with:
          path: ~/fvm
          key: fvm-${{ runner.os }}-${{ hashFiles('.fvmrc') }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install FVM
        run: |
          dart pub global activate fvm ${{ env.FVM_VERSION }}
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install Flutter via FVM
        run: |
          fvm install
          fvm flutter --version

      - name: Get dependencies
        run: fvm flutter pub get

      - name: Build APK
        run: fvm flutter build apk --release --flavor fdroid

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-fdroid-release.apk
