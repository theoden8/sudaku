name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  validate-metadata:
    name: Validate Fastlane Metadata
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate metadata
        run: ./scripts/validate_fastlane_metadata.sh

  build-android-linux:
    name: Build Android & Linux
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      GRADLE_OPTS: -Xmx6g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Setup Flutter (for Dart SDK)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Cache fvm Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.fvm/versions
          key: fvm-${{ runner.os }}-${{ hashFiles('**/.fvmrc') }}
          restore-keys: |
            fvm-${{ runner.os }}-

      - name: Install fvm
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter with fvm
        run: |
          fvm install
          fvm use --force

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: fvm flutter pub get --enforce-lockfile

      - name: Run tests
        run: fvm flutter test

      - name: Build APK
        run: fvm flutter build apk --release --flavor fdroid

      - name: Build Linux
        run: fvm flutter build linux --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-fdroid-release.apk

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/

      # Android Screenshots
      - name: Install ImageMagick
        run: |
          curl -L https://imagemagick.org/archive/binaries/magick -o magick
          chmod +x magick
          sudo mv magick /usr/local/bin/magick

      - name: Enable KVM for emulator acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Clean build artifacts before screenshots
        run: |
          fvm flutter clean
          rm -rf ~/.gradle/caches/transforms-*
          fvm flutter pub get --enforce-lockfile

      - name: Create AVD and generate screenshots
        uses: reactivecircus/android-emulator-runner@v2
        env:
          GRADLE_OPTS: -Xmx6g -XX:MaxMetaspaceSize=1g -Dorg.gradle.jvmargs=-Xmx6g
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_5
          disk-size: 4096M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Wait for emulator to be fully booted
            adb wait-for-device
            adb shell input keyevent 82

            # Create screenshots directory
            mkdir -p screenshots/android

            # Set Gradle memory for debug build
            export GRADLE_OPTS="-Xmx6g -XX:MaxMetaspaceSize=1g"

            # Run fastlane android screenshots using bundle
            bundle exec fastlane android screenshots

      - name: Add device frames to screenshots
        run: bundle exec fastlane android add_device_frames

      - name: Upload Android screenshots
        uses: actions/upload-artifact@v4
        with:
          name: android-screenshots
          path: screenshots/android/*.png
          if-no-files-found: warn

  build-apple:
    name: Build iOS & macOS
    runs-on: macos-latest
    timeout-minutes: 40
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dart SDK, CocoaPods, ImageMagick, and Fastlane
        run: |
          brew install dart-sdk cocoapods imagemagick fastlane
          brew link --force dart-sdk
          brew link --force cocoapods
          brew link --force imagemagick
          brew link --force fastlane

      - name: Cache fvm Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.fvm/versions
          key: fvm-${{ runner.os }}-${{ hashFiles('**/.fvmrc') }}
          restore-keys: |
            fvm-${{ runner.os }}-

      - name: Install fvm
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter with fvm
        run: |
          fvm install
          fvm use --force

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: fvm flutter pub get --enforce-lockfile

      - name: Run tests
        run: fvm flutter test

      - name: Build iOS
        run: fvm flutter build ios --release --no-codesign

      - name: Build macOS
        run: fvm flutter build macos --release

      - name: Create macOS ZIP archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../sudaku-macos.zip sudaku.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/ios/iphoneos/Runner.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: sudaku-macos.zip

      # iOS Screenshots
      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          # Find and boot an iPhone 15 Pro simulator (UUID can have lowercase)
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15 Pro" | grep -v "Max" | head -1 | grep -oE '\([A-Fa-f0-9-]+\)' | tr -d '()')
          if [ -z "$DEVICE_ID" ]; then
            # Fallback to iPhone 14 Pro if iPhone 15 Pro not available
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 14 Pro" | grep -v "Max" | head -1 | grep -oE '\([A-Fa-f0-9-]+\)' | tr -d '()')
          fi
          if [ -z "$DEVICE_ID" ]; then
            # Fallback to any available iPhone
            DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '\([A-Fa-f0-9-]+\)' | tr -d '()')
          fi
          if [ -z "$DEVICE_ID" ]; then
            echo "ERROR: No iOS simulator found!"
            exit 1
          fi
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          echo "SIMULATOR_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: Wait for simulator to boot
        timeout-minutes: 5
        run: |
          xcrun simctl bootstatus "$SIMULATOR_ID" -b
          sleep 10

      - name: Create screenshots directory
        run: mkdir -p screenshots/ios

      - name: Generate iOS screenshots
        run: fastlane ios screenshots

      - name: Add device frames to iOS screenshots
        run: fastlane ios add_device_frames

      - name: Upload iOS screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ios-screenshots
          path: screenshots/ios/*.png
          if-no-files-found: warn
