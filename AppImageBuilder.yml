version: 1
script:
 - rm -rf AppDir || true
 - cp -r build/linux/x64/release/bundle AppDir
 - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
 - cp assets/icon.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: com.gitea.theoden8.sudaku
    name: sudaku
    icon: icon
    version: v0.0.5+8
    exec: sudaku
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-backports main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security main restricted universe multiverse
    include:
    - libgtk-3-0
    - libgtk-3-common
    - librsvg2-common
    - libgdk-pixbuf-2.0-dev
    # Full bundle requirements
    #    - libpulse0
    #    - libx11-6
    #    - libgl1
    #    - libglapi-mesa
    #    - libdrm2
    #    - libegl1
    #    - libxcb-shape0
    #    - libxcb1
    #    - libx11-xcb1
    #    - fontconfig-config
    #    - libfontconfig1
    #    - libfreetype6
    #    - libglx0
    #    - libxcb-xfixes0
    #    - libxcb-render0
    #    - libxcb-glx0
    #    - libxcb-shm0
    #    - libglvnd0
    #    - libxcb-dri3-0
    #    - libxcb-dri2-0
    #    - libxcb-present0
    #    - libcairo2-dev
    exclude:
    - humanity-icon-theme
    - hicolor-icon-theme
    - adwaita-icon-theme
    - ubuntu-mono
      #    - phonon4qt5
      #    - libkf5service-bin
      #    - perl
      #    - perl-base
      #    - libpam-runtime
  files:
    exclude:
      #- usr/lib/x86_64-linux-gnu/gconv
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  runtime:
    env:
      GIO_MODULE_DIR: $APPDIR/usr/lib/x86_64-linux-gnu/gio/modules/
        #APPDIR_LIBRARY_PATH: $APPDIR/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/pulseaudio
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-focal
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
